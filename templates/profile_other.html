{% load static %}
<h2>{{ target_user.username }}</h2>
<p>{{ profile.bio }}</p>
<p>{{ profile.location }}</p>

<!-- Follow/Unfollow Button -->
<form method="POST" action="{% url 'toggle_follow' target_user.username %}">
    {% csrf_token %}
    {% if is_following %}
        <button type="submit">Unfollow</button>
    {% else %}
        <button type="submit">Follow</button>
    {% endif %}
</form>

<h3>{{ target_user.username }}'s Posts</h3>
{% for post in posts %}
  <div class="post">
    <img src="{{ post.image.url }}" width="300px"><br>
    <p>{{ post.caption }}</p>
    <hr>
  </div>
{% empty %}
  <p>No posts yet.</p>
{% endfor %}
