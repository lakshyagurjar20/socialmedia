{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Post | Vibely</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <a href="{% url 'main' %}" 
   class="btn btn-light shadow-sm d-flex align-items-center gap-2 position-absolute m-3 back-button"
   style="top: 0; left: 0; z-index: 999; border-radius: 50px; padding: 0.4rem 0.9rem;"
   title="Back" data-bs-toggle="tooltip">
   <span style="font-size: 1.6rem;">&#8592;</span>
</a>

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4 text-center">ðŸ“¸ Upload a New Post</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label for="image" class="form-label">Select Image</label>
                <input type="file" name="image" id="image" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="caption" class="form-label">Caption</label>
                <textarea name="caption" id="caption" class="form-control" rows="3" placeholder="Say something about this post..."></textarea>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Post</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Enable Bootstrap tooltips
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
  </script>
  
</body>
</html>
