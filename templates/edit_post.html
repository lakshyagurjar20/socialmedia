{% extends 'main.html' %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-xl shadow-md">
  <h2 class="text-2xl font-semibold text-gray-800 mb-4 flex items-center gap-2">
    âœï¸ Edit Post
  </h2>

  <form method="POST" enctype="multipart/form-data" class="space-y-5">
    {% csrf_token %}

    <!-- Image Field -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Change Image</label>
      {{ form.image }}
      {% if post.image %}
        <img src="{{ post.image.url }}" alt="Current Post Image" class="mt-3 w-full max-h-60 object-cover rounded-lg border">
      {% endif %}
    </div>

    <!-- Caption Field -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Edit Caption</label>
      {{ form.caption }}
    </div>

    <!-- Buttons -->
    <div class="flex gap-4 mt-6">
      <button type="submit" class="px-5 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg shadow-sm">
        ğŸ’¾ Save Changes
      </button>
      <a href="{% url 'main' %}" class="px-5 py-2 bg-gray-300 hover:bg-gray-400 text-gray-800 rounded-lg shadow-sm">
        âŒ Cancel
      </a>
    </div>
  </form>
</div>
{% endblock %}
