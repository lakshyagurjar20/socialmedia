<h2>Upload Profile Info</h2>

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  
  <label>Bio:</label><br>
  <textarea name="bio" rows="4" cols="50">{{ request.user.profile.bio }}</textarea><br><br>

  <label>Location:</label><br>
  <input type="text" name="location" value="{{ request.user.profile.location }}"><br><br>

  <label>Profile Image:</label>
  <input type="file" name="profileimg"><br><br>

  <input type="submit" value="Upload">
</form>
