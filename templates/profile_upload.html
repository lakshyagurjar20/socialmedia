{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile | Vibely</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container {
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body class="bg-light py-5">

  <div class="container form-container">
    <div class="card shadow-sm p-4">
      <h2 class="mb-4 text-center">✏️ Edit Profile Info</h2>

      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label">Bio:</label>
          <textarea class="form-control" name="bio" rows="4" placeholder="Write something about yourself...">{{ request.user.profile.bio }}</textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Location:</label>
          <input type="text" class="form-control" name="location" value="{{ request.user.profile.location }}" placeholder="Your current location">
        </div>

        <div class="mb-3">
          <label class="form-label">Profile Image:</label>
          <input type="file" class="form-control" name="profileimg">
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
