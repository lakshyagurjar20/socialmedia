<h2>{{ user.username }}'s Profile</h2>
<p>Bio: {{ profile.bio }}</p>
<p>Location: {{ profile.location }}</p>
<img src="{{ profile.profileimg.url }}" width="150px"><br><br>

<h3>My Posts:</h3>
{% for post in posts %}
  <div class="post">
    <img src="{{ post.image.url }}" width="300px"><br>
    <p>{{ post.caption }}</p>
    <p>{{ post.likes.count }} likes</p>
  </div>
  <hr>
{% endfor %}
