{% extends 'main.html' %}
{% block content %}

<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-xl shadow-md text-center">
  <h2 class="text-2xl font-semibold text-red-600 mb-4">🗑️ Delete Post</h2>

  <p class="text-gray-700 mb-4 text-lg">
    Are you sure you want to delete this post?
  </p>

  {% if post.image %}
    <img src="{{ post.image.url }}" alt="Post to delete" class="w-full max-h-60 object-cover rounded-lg mb-5 border">
  {% endif %}

  <form method="post" class="flex justify-center gap-4">
    {% csrf_token %}
    <button type="submit" class="px-5 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg shadow-sm">
      ✅ Yes, Delete
    </button>
    <a href="{% url 'main' %}" class="px-5 py-2 bg-gray-300 hover:bg-gray-400 text-gray-800 rounded-lg shadow-sm">
      ❌ Cancel
    </a>
  </form>
</div>

{% endblock %}
